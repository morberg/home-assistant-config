homeassistant:
  # Name of the location where Home Assistant is running
  name: Hemma
  # Location required to calculate the time the sun rises and sets 55.692141, 13.197072
  latitude: 55.692141
  longitude: 13.197072
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 26
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Stockholm
  customize: !include customize.yaml

# Show links to resources in log and frontend
#introduction:

# Enables the frontend
frontend:
  javascript_version: es5

# Enables configuration UI
config:

http:
  # Uncomment this to add a password (recommended!)
  #  api_password: !secret api-password
  # Uncomment this if you are using SSL/TLS, running in Docker container, etc.
  base_url: 172.17.0.1:8123
  # ssl_certificate: /Users/niklas/.homeassistant/dehydrated/certs/morberg.duckdns.org/fullchain.pem
  # ssl_key: /Users/niklas/.homeassistant/dehydrated/certs/morberg.duckdns.org/privkey.pem

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  include_used_components: true

# Discover some devices automatically
discovery:
  ignore:
    - axis
    - plex_mediaserver
    - apple_tv
    - songpal

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# Track the sun
sun:

sensor:
  - platform: yr                 # Weather
    monitored_conditions:
      - symbol
      - precipitation
      - cloudiness

apple_tv:
 - host: 192.168.1.154
   login_id: !secret apple-tv-login-id
#   credentials: !secret apple-tv-credentials
   start_off: true
   name: Apple TV

media_player:
  - platform: braviatv
    host: sony-tv
    name: Sony TV

input_boolean:
  evening_lights_turned_on:
    name: Lamporna har t√§nts
    icon: mdi:lamp

tradfri:
  host: 192.168.1.11
    
switch: !include switch.yaml
light: !include light.yaml
group: !include groups.yaml
automation: !include_dir_list automations
scene: !include_dir_list scenes
